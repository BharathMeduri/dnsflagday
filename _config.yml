theme: jekyll-theme-slate
title: DNS flag day
plugins:
  - jekyll-sitemap
  - jekyll-redirect-from
sitemap:
file: "/sitemap.xml"
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layouts: "default"
  -
    scope:
      path: "2019"
      type: "pages"
    values:
      layouts: "default"
  -
    scope:
      path: "2020"
      type: "pages"
    values:
      layouts: "default"
